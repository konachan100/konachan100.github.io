        function chkHistoryPattern(arr) {
            let result = false

            for (let i = 0; i < arr.length; i++) {
                sp = arr[i].split('?')
                if (sp.length > 1) {
                    sp = sp[1].split('&')
                    for (let j = 0; j < sp.length; j++) {

                    }
                    if (result) {

                    }
                }
            }
            return result

            var sp = document.cookie.split(';')
            var result = []
            for (let i = 0; i < sp.length; i++) {

                if (sp2.length > 1) {
                    if (sp2[1] == 'k100_visited') {
                        result.push(sp2[0])
                    }
                }
            }

        }
