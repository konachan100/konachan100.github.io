<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Konachan100</title>
    
    <style>
        body {
            background: #222222;
        }

        .img_frame {
            width: 25%;
            padding-bottom: 5%;
            float: left;
        }

        .img_btn {
            width: 100%;
            background-color: transparent;
            border: transparent;
        }

        img {
            width: 100%;
        }

        .rowbigimg {
            clear: both;
            width: 100%;
        }

        .bigimg {
            width: 80%;
            margin-left: 10%;
        }

        .postinfo {
            padding-left: 10%;
            color: #f1d3ff;
            padding-right: 10%;
        }

        .info_table {
            background-color: #29285d;
            table-layout: fixed;
            width: 100%;
        }

        .info_name {
            padding-right: 20px;
            text-align: right;
            width: 80px;
        }

        td {
            word-break: break-all;
        }

        #footer {
            clear: both;
            padding: 5%;
        }

        #links {
            position: fixed;
            bottom: 5%;
            right: 5%;
            padding: 1%;
        }

        .linkitem {
            background-color: wheat;
            margin: -10%;
            text-align: center;
        }

        .linkspace {
            padding: 60%;
        }
        .linkbtn{
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            font-size: 2rem;
        }
        audio{
            position: fixed;
            top: 0px;
            right: 0px;
        }
    </style>
    
    <script>
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            window.location = "./m"
        }

        var closeBigImage = function () {
            var items = document.getElementsByClassName("rowbigimg")
            for (let i in items) {
                items[i].innerHTML = ""
            }
        }
        var showBigImage = function (url, e, info) {
            e.innerHTML = ""
            let img = document.createElement("img")
            img.src = url
            img.className = "bigimg"
            let div = document.createElement("div")
            div.className = "postinfo"
            let infotable = document.createElement("table")
            infotable.className = "info_table"
            div.appendChild(infotable)


            let tablestr = '\
            <tr>\
                <td class = "info_name">ID</td><td>%ID%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">URL</td><td>%URL%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Author</td><td>%Author%</td>\
            </tr>\
            <tr>\
                <td class = "info_name">Tags</td><td>%Tags%</td>\
            </tr>\
            '.replace('%ID%', info.id).replace('%Author%', info.author).replace('%Tags%', info.tags).replace('%URL%', info.file_url)
            infotable.innerHTML = tablestr


            e.appendChild(div)
            e.appendChild(img)

        }

    </script>
</head>

<body>
    <img src="https://konachan.net/images/konachan_net_sm_std.png" style="width: 40%; margin-left: -3%">

    

    
    <script>
        var onClickLinks = function(url){
            window.location = url
        }
        var onClickS = function(){
            onClickLinks("//konachan100.github.io")
        }
        var onClickQ = function(){
            onClickLinks("//konachan100.github.io/q")
        }
        var onClickE = function(){
            onClickLinks("//konachan100.github.io/e")
        }

    </script>
    
    <div id="footer">
        <div id="links">
            
            
            
        </div>
    </div>
    

   

</body>

</html>
